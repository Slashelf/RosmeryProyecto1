<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú y Carrusel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        /* Estilos para el contenido */
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
    
      
    </style>
</head>
<body class="bg-light">

  <!-- Barra de navegación -->
  <nav id="navbar">
    <div class="top-bar">
      <div class="logo-container">
        <img src="img/pngwing.com (2).png" alt="Logo" class="logo">
      </div>
      <div class="language-container">
        <button id="change-language" class="language-btn">ES</button>
      </div>
    </div>
  
    <button id="menu-toggle" class="menu-btn">☰ Menu</button>
    <ul id="menu" class="menu-list">
      <!-- El menú se llenará dinámicamente con JavaScript -->
    </ul>
  </nav>



    <!-- Scripts adicionales -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
